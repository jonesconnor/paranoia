<div>
  <h2>Generate UUID</h2>
  <input [(ngModel)]="secret" placeholder="Enter secret">
  <button (click)="generateUuid()">Generate UUID</button>
  
  <div *ngIf="uuid" class="success">
    UUID: {{ uuid }}
    <button (click)="copyUuid()" class="copy-button">
      {{ copied ? 'Copied!' : 'Copy' }}
    </button>
  </div>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
