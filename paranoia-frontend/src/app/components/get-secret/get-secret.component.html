<div class="p-4 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-xl font-bold">Retrieve Secret</h2>
  <input [(ngModel)]="uuid" placeholder="Enter UUID" class="border p-2 w-full">
  <button (click)="getSecret()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Get Secret
  </button>
  
  <div *ngIf="secret" class="text-green-600 mt-4">
    Secret: {{ secret }}
  </div>
  
  <div *ngIf="error" class="text-red-600 mt-4">
    {{ error }}
  </div>
</div>
